<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boids Simulation</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="css/style.css" type="text/css" />
    <script src="../../lib/p5/p5.js"></script>
    <script src="js/global.js" type="module"></script>
  </head>
  <body>
    <div id="game"></div>
    <div class="container">
      <header>
        <h1>Boids Simulation</h1>
        <a href="../..#section-projects" class="home-button button">
          <svg viewBox="0 0 24 24">
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            />
          </svg>
        </a>
      </header>

      <div class="sus-pannel">
        <div class="pannel-control">
          <div id="nb-boids" class="parameter">
            <span id="title-nb-boids">Nombre total de boids</span>
            <input
              type="range"
              min="100"
              max="800"
              value="420"
              class="slider"
              id="slider-nb-boids"
            />
            <span id="value-nb-boids">420</span>
          </div>
          <div id="nb-pred" class="parameter">
            <span id="title-nb-pred">Nombre de pr√©dateur</span>
            <input
              type="range"
              min="0"
              max="100"
              value="3"
              class="slider"
              id="slider-nb-pred"
            />
            <span id="value-nb-pred">3</span>
          </div>
        </div>
      </div>

      <div class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae possimus
        sapiente quos quibusdam error soluta delectus alias in rem reprehenderit
        ipsum ad maxime laudantium, est consectetur fuga nihil officia!
        Expedita.
      </div>
    </div>
  </body>
</html>
